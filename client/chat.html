<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-layout">

        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Group Chat</h3>
                <span id="current-user" class="current-user-badge"></span>
            </div>

            <div class="sidebar-section">
                <p class="sidebar-label">Currently online:</p>
                <ul id="online-users-list" class="online-users-list"></ul>
            </div>

            <button id="logout-btn" class="btn-logout">Logout</button>
        </div>

        <div class="chat-main">

            <div class="chat-header">
                <span>Main Channel</span>
                <span id="connection-status" class="status-disconnected">
                    ‚óè Connecting...
                </span>
            </div>

            <div id="messages-container" class="messages-container">
                <p class="messages-placeholder">Loading message history...</p>
            </div>

            <div class="chat-input-area">
                <input
                    type="text"
                    id="message-input"
                    class="message-input"
                    placeholder="Enter a message"
                    disabled
                    maxlength="500"
                >
                <button id="send-btn" class="btn-send" disabled>
                    Kirim
                </button>
            </div>

        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
